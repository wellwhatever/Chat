[versions]
# SDK versions
minSdk = "24"
targetSdk = "33"
compileSdk = "33"

# Plugins
gradlePlugin = "7.4.2"

# Build logic
androidGradlePlugin = "7.4.2"

# AndroidCore
androidxCore = "1.9.0"

# Android compat
appcompat = "1.6.1"

# Kotlin
kotlin = "1.8.10"
